<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <meta charset="utf-8">
        <title>Trudes Amazing Pet Pictures</title>
    </head>
    <body>
         <h1>All the animals on the Farm</h1>
         
         <div class="al"> 
         <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <div class="numbertext">1 / 6</div>
                  <img src="/images/bella.JPG" style="width:100%" >
                  <div class="text">Bella chilling</div>
                </div>

         
                <div class="mySlides fade">
                        <div class="numbertext">2 / 6</div>
                        <img src="/images/bella13.JPG" style="width:100%; transform:rotate(90deg);">
                        <div class="text">Bella celebrating her 13 years!!</div>
                    </div>
                    
                    <div class="mySlides fade">
                        <div class="numbertext">3 / 6</div>
                        <img src="/images/turtle.jpg" style="width:100%; transform:rotate(90deg);">
                        <div class="text">Mr.Turtle</div>
                    </div>

                    <div class="mySlides fade">
                            <div class="numbertext">4 / 6</div>
                            <img src="/images/koi.jpg" style="width:100%">
                            <div class="text">The kio and gold fish in our pond.</div>
                        </div>

                    <div class="mySlides fade">
                        <div class="numbertext">5 / 6</div>
                        <img src="/images/deer.jpg" style="width:100%" >
                        <div class="text">A deer busted eating on our hedge.</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">6 / 6</div>
                        <img src="/images/fox.jpg" style="width:100%" >
                        <div class="text">A fox sneaking through the brush.</div>
                    </div>
                    
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    
                </div>
            </div>
                <br>
                    
                    <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                    <span class="dot" onclick="currentSlide(6)"></span>
                </div> 

         
         
         <script>
                var slideIndex = 1;
                showSlides(slideIndex);
                
                function plusSlides(n) {
                  showSlides(slideIndex += n);
                }
                
                function currentSlide(n) {
                  showSlides(slideIndex = n);
                }
                
                function showSlides(n) {
                  var i;
                  var slides = document.getElementsByClassName("mySlides");
                  var dots = document.getElementsByClassName("dot");
                  if (n > slides.length) {slideIndex = 1}    
                  if (n < 1) {slideIndex = slides.length}
                  for (i = 0; i < slides.length; i++) {
                      slides[i].style.display = "none";  
                  }
                  for (i = 0; i < dots.length; i++) {
                      dots[i].className = dots[i].className.replace(" active", "");
                  }
                  slides[slideIndex-1].style.display = "block";  
                  dots[slideIndex-1].className += " active";
                }
                </script>
         

    </body>
</html>
